<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<header>
    <h1 id="id3">Color-Picker</h1>
</header>
<body>
    <p id="pColor">Show Color </p>
    <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step="1" value="1" id="redSlider">Red Color</p>
    <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step="1" value="1" id="greenSlider">Green Color</p>
    <p><input type="range" oninput="onColorRangeChange()" min="0" max="255" step="1" value="1" id="blueSlider">Blue Color</p>

    <script>
        function onColorRangeChange(){
            let p=document.getElementById("pColor");
            let r=document.getElementById("redSlider");
            let g=document.getElementById("greenSlider");
            let b=document.getElementById("blueSlider");
             
            let rgbprop= "rgb("+r.value+","+g.value +","+b.value+")";
            p.innerHTML = rgbprop;
            p.style.backgroundColor = rgbprop;

        }
    </script>
</body>
</html>
